<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 插值 -->
    <p>{{counter}}</p>
    <p>{{counter}}</p>
    <p>{{counter}}</p>
    <!-- 指令 -->
    <p l-text="counter"></p>
    <p l-html="desc"></p>
  </div>

  <script src="li_compile.js"></script>
  <script src="li_vue.js"></script>
  <script>

    const app = new LVue({
      el:'#app',
      data: {
        counter: 1,
        desc:'<span style="color:red">lvue----l-html 指令渲染实现</span>'
      },
    })
    setInterval(() => {
      app.counter++
      // app.$data.counter++
    }, 1000);
    
  </script>
</body>
</html>
